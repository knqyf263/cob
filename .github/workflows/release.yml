name: release
on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: setup go
      uses: actions/setup-go@v4
      with:
        go-version: 1.14
    - name: checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
    - name: run GoReleaser
      uses: goreleaser/goreleaser-action@v5
      with:
        distribution: goreleaser
        version: v1.21.2
        args: release --clean
      env:
        GITHUB_TOKEN: ${{ secrets.github_token }}
